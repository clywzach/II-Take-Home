<h1 id="title">Improvement Interactive Take-Home Assignment</h1>

<div id = "header">
  <mat-form-field>
    <input #searchInput id = "searchInput" matInput placeholder = "Search">
  </mat-form-field>
  <button id = "searchButton" color = "primary" (click) = "search()" mat-stroked-button> Search </button>
  <button id = "clearSearch" color = "warn" (click) = "clearSearch()" mat-stroked-button> Clear search </button>
  <button id = "reset" *ngIf = "hiddenColumn" mat-raised-button (click) = "reset()"> Reset Columns </button>
</div>

<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
  <ng-container *ngFor= "let column of displayedColumns;" [matColumnDef]= "column">
    <th mat-header-cell *matHeaderCellDef [dynamicColumn]= "true"> {{column}}
      <span class = "close" span (click) = "hideColumn(column)"> &#x2715; </span>
    </th>
    <td mat-cell *matCellDef= "let element"> {{element[column]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
